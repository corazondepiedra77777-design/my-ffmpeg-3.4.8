name: build_ffmpeg_r2854_force
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Install Compilers
        run: |
          sudo apt-get update
          sudo apt-get install -y mingw-w64 yasm nasm make wget tar bzip2

      - name: Build and Extract
        run: |
          mkdir -p $HOME/ffmpeg_build
          cd $HOME/ffmpeg_build
          wget https://www.ffmpeg.org/releases/ffmpeg-3.4.8.tar.bz2
          tar -xjf ffmpeg-3.4.8.tar.bz2
          cd ffmpeg-3.4.8
          
          # TRUCO MAESTRO: Desactivamos ASM y los componentes que dan error 'shr'
          # Esto nos permite llegar al final y obtener el .exe con el core x264
          ./configure \
            --prefix=$HOME/output \
            --enable-static \
            --disable-shared \
            --enable-gpl \
            --arch=x86_64 \
            --target-os=mingw32 \
            --cross-prefix=x86_64-w64-mingw32- \
            --disable-asm \
            --disable-inline-asm \
            --disable-x86asm \
            --extra-cflags="-fcommon -std=c99"
          
          make -j$(nproc)
          make install

      - name: Upload Finished Binaries
        uses: actions/upload-artifact@v4
        with:
          name: ffmpeg-r2854-core-win64
          path: /home/runner/output/bin/
